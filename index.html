<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
    <div class="container">
        <div class="form-div">
            <form class="form" id="form">
                <input type="text" name="name" required placeholder="Employee Name">
                <input type="email" name="email" required placeholder="Email">
                <input type="number" name="salary" required placeholder="Salary">
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                <input type="text" name="companyName" required placeholder="Company's Name">
                <select name="role">
                    <option value="QA">QA</option>
                    <option value="SDE">SDE</option>
                    <option value="PRODUCT">Product Analyst</option>
                </select>
                <button id="form-btn">Add Employee</button>
            </form>
            <div class="mutate-div">
                <label>Dont Update</label>
                &nbsp;
                <button id="mutate">Mutate</button>
            </div>
        </div>    
        <div class="table-div">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company Name</th>
                        <th>Salary</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./editScript.js"></script>
    <script src="./test.js"></script>
</body>
</html>
